<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語ブロック崩し</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>英単語ブロック崩し</h1>
        <p id="info-text">正解の日本語訳ブロックを狙ってボールを当てよう！</p>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score-board">
            <h2>スコア: <span id="score">0</span></h2>
            <h2>挑戦回数: <span id="attempts">1</span></h2>
        </div>
        <button id="startButton">ゲーム開始</button>
    </div>
    <script src="script.js"></script> <!-- ここを修正しました！ -->
</body>
</html>
